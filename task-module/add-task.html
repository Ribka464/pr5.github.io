<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Добавить задачу</title>
        <style>
        body{   
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(35, 43, 165);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            background-color: aliceblue;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            width: 500px;
        }
    </style>
    </head>
    <body>
        <div class="container"
            <h1>Список моих задач</h1>
            <form>
                <p>
                    <label>Название задачи</label><br>
                    <input type="text" size="50" placeholder="Подготовить доклад по истории">
                </p>
                <p>
                    <label>Предмет</label><br>
                    <input type="text"placeholder="История">
                </p>
                <p>
                    <label>Срок сдачи:</label><br>
                    <input type="date">
                </p>
                <p>
                    <button type="submit">Сохранить задачу</button>
                </p>
            </form>
            <a href="tasks.html">Вернуться к списку задач</a>
        </div>
    </body>
</html>
